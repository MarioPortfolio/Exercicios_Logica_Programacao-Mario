<body>
    
    <script>

       // 4. Crie um programa que preencha automaticamente 
       // (usando lógica, não apenas atribuindo diretamente) 
       // um vetor numérico com 15 posições com os primeiros
       // elementos da sequência de Fibonacci:



        let vetor = []
        let valor = 5

        for (let i = 0; i < 10; i++) {
          
            if (i % 2 === 0) {
                vetor[i] = 5;
            } else {
                vetor[i] = 3;
            }
        }

       

        console.log(vetor);
        
        
    </script>
