<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 exercicio 1</title>
</head>
<body>
    <P>Contagem 2</P>
    <output id="idOut"></output>

    <script>
        // Desenvolva um programa que mostre na tela a seguinte contagem: 
        // "Inicio 100 95 90 85 80 ... 0 Acabou!"    


        // Variavéis

        var msn = "Inicio "

        //Estrutura de repetição para contar de 5 a 12
        for (let i = 100; i >= 0; i -= 5) {
            msn = msn + i + " - "
            console.log(i);
        }

        msn = msn + "Acabou!!!"

        // Saída

        console.log("Acabou!")
        document.getElementById("idOut").value = msn

    </script>
 


    
</body>
</html>
