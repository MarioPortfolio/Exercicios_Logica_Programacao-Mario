<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 exercicio 1</title>
</head>
<body>

    <script>
        // Faça um algoritmo que mostre na tela a seguinte contagem:
        // "Inicio 15 14 13 12 11 10 9 8 7 6 5 4 3 Acabou!" 


        // inicio da contagem
        console.log("Início da contagem")

        //Estrutura de repetição para contar de 5 a 12
        for (let i = 15; i >= 3; i--) {
            console.log(i);
        }

        // fim da contagem
        console.log("Acabou!")

    </script>
 


    
</body>
</html>
