<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 exercicio 1</title>
</head>
<body>

    <script>
        // Crie um aplicativo que mostre na tela a seguinte contagem:
        // "Inicio 0 4 8 12 16 20 Acabou!"     


        // inicio da contagem
        console.log("Início da contagem")

        //Estrutura de repetição para contar de 5 a 12
        for (let i = 0; i <= 20; i += 4) {
            console.log(i);
        }

        // fim da contagem
        console.log("Acabou!")

    </script>
 


    
</body>
</html>
