<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 exercicio 1</title>
</head>
<body>

    <form action="">

        <label for="idNumFim">Insira um número qualquer e positivo, para determinar o intervalo da contagem</label>
        <input type="number" id="idNumFim" name="nmValor">
        <input type="button" value="Iniciar Contagem" onclick="testar()"><br><br>

        <output id="idOut"></output>

    </form>

    <script>
        // Faça um algoritmo que pergunte ao usuário um número 
        //inteiro e positivo qualquer e mostre uma contagem até esse valor:  
        //  Ex: Digite um valor: 77  
        // Contagem: "Inicio 1 2 3 4 5 6 7 ... 75 76 77 Acabou!"          

        function testar() {

        //Entrada
            let numeroFim = Number(document.querySelector("#idNumFim").value)
            let msn = "inicio "
            let cont = 0

        //Processamento
            
        while (cont != numeroFim) {
            cont++
            msn = msn + cont + " "
        }

        msn = msn + "Acabou usando while!!!"
           
        //Saída
        document.getElementById("idOut").value = msn
        }
     

    </script>
 


    
</body>
</html>
