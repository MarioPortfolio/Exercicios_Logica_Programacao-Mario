<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 exercicio 1</title>
</head>
<body>

    <script>
        // Escreva um programa que mostre na tela a seguinte contagem:
        // "Inicio 5 6 7 8 9 10 11 12 Acabou!". 


        // inicio da contagem
        console.log("Início da contagem")

        //Estrutura de repetição para contar de 5 a 12
        for (let i = 5; i <= 12; i++) {
            console.log(i);
        }

        // fim da contagem
        console.log("Acabou!")

    </script>
 


    
</body>
</html>
