<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E</title>
</head>

    <input type="button" value="Processar" onclick="gerarFinonacci()">
    <br>
    <output id="idOut"></output>

<body>

    <script>

        function gerarFinonacci(){
            let numFibo = 0
            let eleAnt = 0
            let eleSeq = 1
            let eleProx

            let msn = "0 - "
         

            while (numFibo < 100) {
                msn = msn + eleSeq + " - "
                console.log(eleSeq);
                eleProx = eleAnt + eleSeq
                eleAnt = eleSeq
                eleSeq = eleProx
                numFibo++

            }

            document.getElementById("idOut").value = msn
        }
        

    </script>
    
</body>
</html>
