        <input type="button" value="Registar" onclick="registrar()">

        <output id="idOut"></output>

    </form>

<body>

    <script>

        var menorPreco = 9999999999
        var maiorPreco = 0

        function registrar() {
            let preco = Number(document.getElementById("idValor").value)

            if (preco > maiorPreco) {
                maiorPreco = preco
            }

            if (preco < menorPreco) {
                menorPreco = preco
            }

            console.log("menor: " + menorPreco)
            console.log("maior: " + maiorPreco)
            
        }
        
        function relatorio() {
            document.getElementById("idOut").value = " Menor Preço: " + menorPreco + " - Maior Preço: " + maiorPreco 
        }

    </script>
