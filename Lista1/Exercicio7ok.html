<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 Exercicio 6</title>
</head>
<body>
    <form action="">
        <label for="idMetro">Metros</label> <br>
        <input type="number" id="idMetro" name="nmMetro" step="0.01"><br><br>
        <input type="button" value="Calcular" onclick="calcular()"><br>
        <output id="idOutKm"></output><br>
        <output id="idOutHm"></output><br>
        <output id="idOutDam"></output><br>
        <output id="idOutDm"></output><br>
        <output id="idOutCm"></output><br>
        <output id="idOutMm"></output><br>

    </form>

    <script>

        function calcular() {
            // Capturar Entredas
            let metros = Number(document.getElementById("idMetro").value)
            //parseInt parte inteira
            //parsefloat numero com virgula


            //processamento
            let km = metros / 1000
            let hm = metros / 100
            let dam = metros / 10
            let dm = metros * 10
            let cm = metros * 100
            let mm = metros * 1000
            
            //Saída
            document.getElementById("idOutKm").value = "A distância de "+ metros + "m corresponde a:" + km + " km"
            document.getElementById("idOutHm").value = "A distância de "+ metros + "m corresponde a:" + hm + " Hm"
            document.getElementById("idOutDam").value = "A distância de "+ metros + "m corresponde a:" + dam + " Dam"
            document.getElementById("idOutDm").value = "A distância de "+ metros + "m corresponde a:" + dm  + " Dm "
            document.getElementById("idOutCm").value = "A distância de "+ metros + "m corresponde a:" + cm  + " Cm "
            document.getElementById("idOutMm").value = "A distância de "+ metros + "m corresponde a:" + mm  + " Mm "
           

            }

    </script>

    
</body>
</html>
