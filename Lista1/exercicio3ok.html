<body>
    <form action="">
        <div>
            <label for="idValor1">Informe o primeiro valor.</label> <br>
            <input type="number" id="idValor1" name="nmValor1">
        </div>
        
        <div>
            <label for="idValor2">Informe o segundo valor.</label> <br>
            <input type="number" id="idValor2" name="nmValor2">
        </div>

        <input type="button" value="calcular" onclick="calcular()">

        <div>
            <output id="idOut"></output>
        </div>
       
    </form>


    <script>

        function calcular() {
            let valor1 = document.getElementById("idValor1").value
            let valor2 = document.getElementById("idValor2").value

            let resultado = Number(valor1) + Number(valor2)

            document.getElementById("idOut").innerText = "A soma entre " + valor1 +" e "+ valor2 +" Ã© igual a "+ resultado +"."
        }



      

    </script>
