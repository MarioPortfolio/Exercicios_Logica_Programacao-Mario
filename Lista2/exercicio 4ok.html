<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 exercicio 4</title>
</head>
<body>
    <form action="">
        <label for="idNumero"> Insira um número</label>
        <input type="number" id="idNumero" name="nmNumero"> <br>

        <input type="button" value="Verificar" onclick="verificar()">

        <output id="idOut"></output>
    </form>

    <script>
        //4 - Entrar com um número e verificar se o mesmo está no
        // intervalo entre 30 e 90, inclusive.
        function verificar() {

        //Entrada

        let numero = Number(document.getElementById("idNumero").value)
        let out = document.getElementById("idOut")


        //Processamento
        // 
        if (numero >= 30 && numero <= 90) {
            out.value = "O número " + numero + ", está dentro do limite entre 30 e 90."
        }else{
            out.value = "O número " + numero + ", está fora do limite entre 30 e 90."
        }
        
    }
    </script>
    
</body>
</html>
