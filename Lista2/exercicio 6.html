<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 exercicio 6</title>
</head>
<body>

    <form action="">
        
        <label for="idNumero1">Insira o valor 1:</label>
        <input type="number" id="idNumero1" name="mnNumero1" step="0.01"> <br><br>

        <label for="idNumero2">Insira o valor 2:</label>
        <input type="number" id="idNumero2" name="mnNumero2" step="0.01"> <br><br>

        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <input type="button" value="Dividir" onclick="dividir()">
        
        <input type="button" value="Calcular" onclick="calcular()">

        <output id="idOperacao"></output><br><br>

    </form>

    <script>

        //Elabore um algoritmo para entrar com três números e 
        //imprimi-los em ordem decrescente (suponha números diferentes). 
      

        function somar() {
            
        //entrada
            let numero1 = Number(document.querySelector("#idNumero1").value)
            let numero2 = Number(document.querySelector("#idNumero2").value)
            let op = document.querySelector("#idOperacao").value
            
        //processamento

        switch (op) {
            case "+":
                resultado = numero1 + numero2
                break;

            case "-": 
                resultado = numero1 - numero2
                    break; 
                    
            case "*": 
                resultado = numero1 * numero2
                    break; 

            case "/": 
                resultado = numero1 / numero2
                    break; 

            default:
                console.log("Erro ao selecionar Operação");
                break;        
                    
        }
        

        //saída

        document.querySelector("#idOperacao").value = "Resultado " + resultado

        }
    </script>
 


    
</body>
</html>
