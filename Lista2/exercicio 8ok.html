<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 exercicio 8</title>
</head>
<body>

    <form action="">
        
        <label for="idValor">Informe o valor do produto:</label>
        <input type="number" id="idValor" name="mnValor" step="0.01"> <br><br>
        
        <input type="button" value="Calcular seu lucro" onclick="calcular()"> <br><br>

        <output id="idOut"></output><br><br>

    </form>

    <script>

        // Um comerciante comprou um produto e quer vende-lo 
        // com um lucro de 50% se o valor da compra for menor
        // que R$ 20,00. Caso contrário, o lucro será de 35%.
        // Entrar com o valor do produto e imprimir o valor de venda. 
       
      

        function calcular() {
            
        //entrada
            let valorCompra = Number(document.getElementById("idValor").value)
            let out = document.getElementById("idOut")

            let valVendaProduto
            
            
        //processamento
            if (valorCompra < 20.00) {
                valVendaProduto = valorCompra * 1.5
                
            }else {
                valVendaProduto = valorCompra * 1.35
            }
                
        //saída

        out.innerText = "Valor de venda: " + valVendaProduto.toFixed(2)

        }
    </script>
 


    
</body>
</html>
