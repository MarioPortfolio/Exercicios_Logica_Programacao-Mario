        </fieldset>

            <input type="button" value="Calcular Área do Retângulo" onclick="CalcularAreaRetangulo()"> <br><br>
            <output id="idOutRetangulo"></output>
        </fieldset>

        <fieldset>
            <legend>Triângulo Retângulo</legend>

        </fieldset>

        <fieldset>

            <label for="idLado">Lado</label><br>
            <input type="number" id="idLado" name="nmLado" step="0.01"> <br><br>

            <input type="button" value="Calcular Área Triangulo Equilatero" onclick="CalcularAreaTrianguloEquilatero()"> <br><br>
            <output id="idOutTrianguloEquilatero"></output>
        </fieldset>
    </form>

    <script>
        function CalcularAreaCirculo() {
            //Capturar elementos da tela
            let raio = Number(document.getElementById("idRaio").value)

            //Processamento
            let area = Math.PI * raio * raio

            // Saída
            document.getElementById("idOutCirculo").value = "Área: " + area.toFixed(2) + "cm²"

        }

        function CalcularAreaRetangulo() {

            let altura = Number(document.getElementById("IdAltura").value)

            //Processamento

        }
